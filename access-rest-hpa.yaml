apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: xt-rest
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: xt-rest
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 20
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 900
        periodSeconds: 10
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
