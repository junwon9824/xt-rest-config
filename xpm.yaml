apiVersion: apps/v1
kind: Deployment
metadata:
  name: xpm-all-in-one
  labels:
    app: xpm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: xpm
  template:
    metadata:
      labels:
        app: xpm
    spec:
      containers:
      - name: xpm-server
        # Harbor 주소를 포함한 전체 경로로 수정 필요
        image: 211.240.28.240:30081/platform-development-team/xpm:a2d07a1
        ports:
        - containerPort: 8300
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        env:
        - name: XPMHOME
          value: "/home/xt_rest/xpm"
        # 필요한 경우 TZ 설정 추가 (인코딩/시간 정합성)
        - name: TZ
          value: "Asia/Seoul"
---
apiVersion: v1
kind: Service
metadata:
  name: xpm-service
spec:
  type: NodePort
  selector:
    app: xpm
  ports:
    - protocol: TCP
      port: 8300
      targetPort: 8300
      nodePort: 30830  # 외부 접근 포트
